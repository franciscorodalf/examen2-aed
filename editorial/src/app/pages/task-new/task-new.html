<section class="card">
    <h2>{{ isEditing ? 'Editar Tarea' : 'Nueva tarea' }}</h2>

    <form [formGroup]="form" (ngSubmit)="save()">

        @if (loading) {
        <p>Guardando...</p>
        }

        @if (errorMsg) {
        <p class="error">{{ errorMsg }}</p>
        }
        <label>
            Título
            <input class="input" formControlName="titulo" />
        </label>

        @if (form.controls.name.touched && form.controls.name.invalid) {
        <div class="error">
            El nombre es obligatorio y debe tener al menos 3 caracteres.
        </div>
        }

        <label>
            Descripción (opcional)
            <input class="input" formControlName="descripcion" />
        </label>

        <label class="check">
            <input type="checkbox" formControlName="completada" />
            Completada
        </label>

        <div class="row">
            <button class="btn btn-primary" type="submit">{{ isEditing ? 'Actualizar' : 'Guardar' }}</button>
            <button class="btn btn-ghost" type="button" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</section>
